<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container">
        <div class="main-title">
            <h2>My To Do list by Luis</h2>
            <img class="reload-icon" id="reload-img" alt="reload" />
        </div>
        <form class="add-form">
          <input class="add-input" type="text" required placeholder="Add to your list..."/>
          <img id="enter-icon" class="enter-icon" alt="intro" />
        </form>
        <ul class="list-container" id="list-container"></ul>
        <div class="clear-btn">Clear all completed task!!!</div>
    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
